<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=2, shrink-to-fit=no , maximum-scale=1.0">
    <title>Hidden Animals</title>
    <meta name="description" content="Hidden es un juego que busca mejorar las habilidades de concentracion">
    <meta name="keywords" content="animales, html, js, creatividad, juegos ">
    <link rel="stylesheet" href="css/estilogame2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png"/>
  </head>
  <body>

    
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Encuentra el Animal</h1>
        </div>
        
        <div class="col-12 text-center">
          <p id="distance"></p>
        </div>

        <div class="col-12">
          <canvas  class=".img-fluid rounded mx-auto d-block" id="busqueda" width="640" height="640"></canvas>  
        </div>
        
        <hr>
        
        <div class="col-12 text-center">
          <p id="animal"></p>
        </div>
        

        <div class="col-12">
          <button class="open-button" id="abrir-vista">Abrir Ayuda</button>
          <div class="form-popup" id="myForm">
            <form class="form-container"> 
                <canvas  class=".img-fluid rounded mx-auto d-block" id="visor" width="100" height="100"></canvas>  
                <button type="button" class="btn cancel" id="cerrar-vista">Cerrar</button>
            </form>
          </div>
        </div>

    </div>


    <!--Popup mensaje de felicitacion-->

    <div class="overlay" id="overlay">
      <div class="popup" id="popup">
          <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
          <h3>GANASTE</h3>
          <h4>Ahora podras avanzar al siguiente nivel de aventura</h4>
          <img src="images/gif/llama.gif" alt="ganaste">          
      </div>
    </div>

    <!--Popup mensaje de vueleve a intentar-->

    <div class="overlay1" id="overlay1">
      <div class="popup1" id="popup1">
          <a href="#" id="btn-cerrar-popup1" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
          <h3>SIGUE INTENTANDO</h3>
          <h4>podras avanzar al siguiente nivel de aventura</h4>
          <img src="images/gif/panda.gif" alt="vuelve">       
      </div>
    </div>

    <!--Audios del juego-->
    <audio id="time" src="sound/FX/time.mp3"></audio>
    <audio id="ganasteSound"src="sound/FX/Powerup2.wav"></audio>
    <audio id= "intentaSound" src="sound/FX/Powerup7.wav"></audio>
    <audio id="cerrarPopUp" src="sound/FX/Powerup4.wav"></audio>

    <script src="js/jquery.min.js"></script>
    <script src="js/helper.js" charset="utf-8"></script>
    <script src="js/game.js" charset="utf-8"></script>

  </body>
</html>
